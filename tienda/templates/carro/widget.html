
<table class="table table-success table-bordered " style="color:#008000 ;" >
    <thead>
           <tr>
            <th colspan ="3"  class="text-center">Carro de compras &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill=" #008000" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg></th>          
            </tr>  
            <tr>  
                <th >Reservas</th>
                <th >Cantidad</th>
                <th >Suma</th>
            </tr>
    </thead>   
    <tbody>
    {% if request.session.carro.items %}
       {% for key,value in request.session.carro.items %}
        <tr class="text-center ">            
            <td>{{ value.nombre }} </td>
            <td>{{ value.cantidad }} </td>
            <td> <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success "> + </a>
            <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success "> - </a><br/>
                {{value.precio}} &nbsp;&euro;  </td>             
        </tr>  
       
          </tr>
        
       {% endfor %}
       <tr>

        <td colspan ="3"  class="text-center"> 

          <div class="input-group mb-3">           
            <input type="text" id="datetimepicker" class="form-control"  name="fecha_entrada" placeholder="Fecha entrada" required />
          </div><br>

          <div class="input-group mb-3">  
          <input type="text" id="f2" class="form-control"  name="fecha_salida" placeholder="Fecha salida" required /><br>
          </div><br>
          <div class="input-group mb-3">  
               <a href="{% url 'procesar_pedidos' %}" class="btn btn-sm btn-success " > Reservar </a>&nbsp; &nbsp; &nbsp; 
               <p style="color:black;">Total:{{importe_total_carro}}&nbsp;&euro; </p>
          </div>    
        </td>
      </div>
 
       {% else %}
       <tr>  
        <td colspan ="3"> 
         <div class="alert alert-danger text-center  "> Sin compras </div> 
        </td>
       </tr>
      {% endif %}
    </tbody>   
  </table>
